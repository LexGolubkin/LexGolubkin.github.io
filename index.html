<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web App Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="products_list"></div>
    <div id="main">
        <h1>Тестовое веб приложение для ТГ</h1>
        <img src="https://avatars.githubusercontent.com/u/51032358?v=4">
        <p>Некий обычный текст для того чтобы что-нибудь пока не знаю что именно и надо обязательно
            проработать верстку приложения с учетом того, что нету кнопки назад, возможно нужно будет сделать
            это как приложение</p>
        <button id="doing">Действие</button>
        <button id="close">Закрыть</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <button id="order">Оформить</button>
    </form>
    <script src="items.js"></script>
    <script src="order.js"></script>
</body>
</html>
